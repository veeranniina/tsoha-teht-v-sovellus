{% extends "layout.html" %}
{% block content %}

<h1>Muokkaa muistiinpanoa</h1>

<form method="POST" action="/edit/{{ task_id }}"> 
    <label for="title">Otsikko:</label><br>
    <input type="text" id="title" name="title" value="{{ task.title }}"><br>
    
    <label for="description">Kuvaus:</label><br>
    <textarea id="description" name="description">{{ task.description }}</textarea><br>
    
    <label for="due_date">M채채r채aika:</label><br>
    <input type="text" id="due_date" name="due_date" value="{{ task.due_date }}"><br>
    
    <label for="priority">T채rkeys:</label><br>
    <input type="number" id="priority" name="priority" value="{{ task.priority }}"><br>

    <label for="status_id">Status:</label><br>
    <select id="status_id" name="status_id">
        {% for status in statuses %}
            <option value="{{ status.id }}">{{ status.name }}</option>
        {% endfor %}
    </select><br><br>
    
    <label for="category">Kategoria:</label><br>
    <select id="category" name="category">
        <option value="">Ei kategoriaa</option>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select><br><br>

    <input type="submit" value="Tallenna muutokset">
</form>

{% endblock %}
