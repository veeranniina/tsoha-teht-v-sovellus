{% extends "layout.html" %}
{% block content %}

<h2>Muistiinpanot kategoriassa</h2>

{% if tasks %}
    <div class="task-container"> 
        <ul class="task-list"> 
            {% for task in tasks %}
            <li>{{ task[0] }} - {{ task[1] }}</li>
            {% endfor %}
        </ul>
    </div>
{% else %}
    <p>Ei tehtävää kategoriassa.</p>
{% endif %}

{% endblock %}
